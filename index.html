<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./assets/images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <article class="container">
      <section class="user-profile">
        <div class="img-holder user-img">
          <img src="./assets/images/profilePhoto.png" alt="" />
        </div>
        <div class="user-info">
          <h1 class="h1 username">Rodney Cotton</h1>
          <p class="h3 country">Helsinki, Finland</p>
        </div>
        <div class="status-list">
          <div class="card">
            <span class="h2 card-no">100</span>
            <span class="h3 card-text">Posts</span>
          </div>
          <div class="card">
            <span class="h2 card-no">2,242</span>
            <span class="h3 card-text">Follower</span>
          </div>
          <div class="card">
            <span class="h2 card-no">1,432</span>
            <span class="h3 card-text">Following</span>
          </div>
        </div>
      </section>

      <section class="gallery-list">
        <div class="gallery-item">
          <img src="./assets/images/photo1.png" alt="" />
        </div>
        <div class="gallery-item">
          <img src="./assets/images/photo2.png" alt="" />
        </div>
        <div class="gallery-item">
          <img src="./assets/images/photo3.png" alt="" />
        </div>
        <div class="gallery-item">
          <img src="./assets/images/photo_4.png" alt="" />
        </div>
        <div class="gallery-item">
          <img src="./assets/images/photo5.png" alt="" />
        </div>
        <div class="gallery-item">
          <img src="./assets/images/photo6.png" alt="" />
        </div>
      </section>
    </article>
    <footer class="footer">
          <p>created by <b>Beamlak</b> - devChallenges.io</p>
    </footer>
  </body>
</html>
